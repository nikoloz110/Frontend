    <h2>Background-clip: border-box;</h2>
    <div id="border-box">
        <p>
            this paragraph is the content
        </p>
    </div>

    <h2>Background-clip: padding-box;</h2>
    <div id="padding-box">
        <p>
            this paragraph is the content
        </p>
    </div>

    <h2>Background-clip: content-box;</h2>
    <div id="content-box">
        <p>
            this paragraph is the content
        </p>
    </div>

    <h2>Background-clip: content-box;</h2>
    <h3>Margin: 0;</h3>
    <div id="content-box">
        <p class="nomargin">
            this paragraph has  margin: 0;
        </p>
    </div>
